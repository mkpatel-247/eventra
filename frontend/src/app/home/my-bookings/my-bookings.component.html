<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">My Bookings</h5>
    </div>
    <div class="card-body">
        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="!isLoading && bookings.length === 0" class="text-center py-5">
            <p class="text-muted">You haven't booked any events yet.</p>
        </div>

        <div class="table-responsive" *ngIf="!isLoading && bookings.length > 0">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Guests</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let booking of bookings">
                        <td>
                            <div class="fw-bold">{{ booking.event?.title || 'Unknown Event' }}</div>
                            <small class="text-muted">{{ booking.bookingId }}</small>
                        </td>
                        <td>
                            {{ booking.event?.eventDate?.startDate | date:'MMM d, y, h:mm a' }}
                        </td>
                        <td>
                            <span class="badge" [ngClass]="{
                                    'bg-success': booking.status === 'CONFIRMED',
                                    'bg-danger': booking.status === 'CANCELLED',
                                    'bg-warning': booking.status === 'PENDING'
                                }">
                                {{ booking.status }}
                            </span>
                        </td>
                        <td>{{ booking.guestCount }}</td>
                        <td>
                            <button *ngIf="booking.status !== 'CANCELLED'" class="btn btn-sm btn-outline-danger"
                                (click)="cancelBooking(booking._id)">
                                Cancel
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
