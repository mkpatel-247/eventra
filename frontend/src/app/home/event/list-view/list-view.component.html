<div class="d-flex justify-content-between">
    <h5 class="card-title m-0 p-0 mb-3">All Event List</h5>
    <button class="btn theme-color-button" (click)="addEvent()">
        <i class="bi bi-calendar2-plus-fill me-1"></i>
        Add Event
    </button>
</div>

<app-custom-table [columns]="columns" [data]="eventList" [loading]="false" [actions]="actions"
    emptyMessage="No events found. Click 'Add Event' to create one.">
</app-custom-table>
