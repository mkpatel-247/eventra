<div class="card m-0">
    <div class="card-header d-flex align-items-center">
        <div class="p-1 flex-grow-1">
            <h5 class="fw-bolder mb-0">
                {{ location ? 'Address' : 'Event Detail' }}
                <!-- Event Detail -->
            </h5>
        </div>
        <div class="p-1" *ngIf="!location">
            <button type="button" class="btn btn-sm theme-color-button" (click)="openEditForm()">
                <i class="bi bi-pencil"></i>
            </button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="modalService.dismissAll()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
    <ng-container *ngIf="!location else maps">
        <div class="row g-0 m-0">
            <div class="col-md-4 align-items-center">
                <img src="{{ eventDetails.image }}" class="img-thumbnail rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body pb-0">
                    <h5 class="card-title pb-0">
                        {{ eventDetails.title }}
                    </h5>
                    <div class="mb-2 event-description custom-scrollbar">
                        <p class="card-text">
                            {{eventDetails.description}}
                        </p>
                    </div>
                    <h6>
                        <button class="btn btn-link p-0" (click)="viewLocation(eventDetails.address)">
                            <i class="bi bi-geo-alt-fill"></i>
                        </button>
                        {{eventDetails.address['area']}}, {{eventDetails.address['city']}}
                    </h6>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #maps>
        <google-map class="mx-auto py-2" height="400" width="780" [zoom]="10" [center]="position">
            <map-marker [position]="position"></map-marker>
        </google-map>
    </ng-template>

    <!-- Booking Form UI -->
    <ng-container *ngIf="isBookingMode && !location">
        <div class="card-body">
            <h5 class="card-title">Book Function</h5>
            <div class="mb-3">
                <label class="form-label">Number of Guests</label>
                <input type="number" class="form-control" [(ngModel)]="guestCount" min="1" max="10">
            </div>
            <div class="mb-3">
                <label class="form-label">Special Requests</label>
                <textarea class="form-control" [(ngModel)]="specialRequests" rows="2"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn theme-color-button" (click)="confirmBooking()">Confirm Booking</button>
                <button class="btn btn-outline-secondary" (click)="isBookingMode = false">Cancel</button>
            </div>
        </div>
    </ng-container>

    <!-- Book Now Button (Only show if NOT in booking mode and NOT viewing map) -->
    <div class="card-footer d-flex justify-content-between align-items-center" *ngIf="!isBookingMode && !location">
        <h6 class="mb-0">
            <i class="bi bi-calendar3"></i>
            {{ eventDetails.eventDate.startDate|date:'MMM d, h:mm a' }}
        </h6>

        <button class="btn theme-color-button" (click)="isBookingMode = true">
            Book Now
        </button>
    </div>
